<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator - Health Connect</title>
  <link rel="stylesheet" href="health.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .bmi-container {
      max-width: 400px;
      margin: auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px;
      width: 100%;
      background: #0a054f;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .back-home {
      display: block;
      text-align: right;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-home">üè† Back to Home</a>

  <div class="bmi-container">
    <h2>BMI Calculator</h2>

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight in kilograms" required />

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter height in centimeters" required />

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const heightCm = parseFloat(document.getElementById("height").value);

      if (!weight || !heightCm || weight <= 0 || heightCm <= 0) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter valid values.";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = weight / (heightM * heightM);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      document.getElementById("result").innerText =
        `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
